<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Registro de Bienes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0062cc, #0095ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-header h2 {
            color: #0062cc;
            font-weight: 600;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 6px;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-login {
            background-color: #0062cc;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #004a99;
            transform: translateY(-2px);
        }
        .invalid-feedback {
            display: none;
            color: #dc3545;
            margin-top: 0.25rem;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }
        .security-notice {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock fa-3x text-primary mb-3"></i>
            <h2>Sistema de Registro de Bienes</h2>
            <p class="text-muted">Ingrese sus credenciales para acceder</p>
        </div>

        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese su usuario.
                </div>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese su contraseña.
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordar mis credenciales</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-login">Iniciar Sesión</button>
        </form>

        <div class="security-notice">
            <i class="fas fa-shield-alt me-1"></i> Sistema seguro - Acceso restringido
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para evitar inspección (dificultar el acceso al código)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            // Deshabilitar F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
            if (e.key === 'F12' || 
               (e.ctrlKey && e.shiftKey && e.key === 'I') || 
               (e.ctrlKey && e.shiftKey && e.key === 'C') || 
               (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Credenciales codificadas (mejor que texto plano pero aún no es totalmente seguro en frontend)
        const encodedUsername = btoa('senae');
        const encodedPassword = btoa('hysenae');

        // Función para verificar credenciales
        function checkCredentials(username, password) {
            return btoa(username) === encodedUsername && btoa(password) === encodedPassword;
        }

        // Alternar visibilidad de contraseña
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const form = this;
            
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            if (checkCredentials(username, password)) {
                // Guardar credenciales si el usuario seleccionó "Recordar"
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('rememberedUser', username);
                } else {
                    localStorage.removeItem('rememberedUser');
                }
                
                // Redireccionar a registro.html
                window.location.href = 'registro.html';
            } else {
                // Mostrar error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mt-3';
                errorDiv.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i> Credenciales incorrectas. Intente nuevamente.';
                
                // Eliminar alertas previas
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                form.appendChild(errorDiv);
                
                // Limpiar campos
                document.getElementById('password').value = '';
            }
        });

        // Comprobar si hay credenciales guardadas
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
